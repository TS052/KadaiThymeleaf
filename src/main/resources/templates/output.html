<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <p th:text="#{content.message}"></p>
    <p th:text="'入力された値は「' + ${previous} + '」です。'"></p>
    <p><a th:text="#{content.link}" th:href="@{/input/{aid}(aid=${previous})}"></a></p>
</body>
</html>
